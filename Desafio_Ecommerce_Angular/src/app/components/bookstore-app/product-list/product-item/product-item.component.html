<div class="card shadow-sm">
     <img class="bd-placeholder-img card-img-top" width="100%"   [src]="livro.image" alt="#">

    <div class="card-body">
      <p class="card-text">{{ livro.title }}</p>
      <p class="card-text">{{ livro.subtitle }}</p>
      <p class="card-text">{{ livro.isbn13 }}</p>
      <p class="card-text">{{livro.price }}</p>



      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-primary">Comprar</button>
          <button type="button" class="btn btn-sm btn-outline-secondary">Detalhes</button>
        </div>
      </div>
    </div>
  </div>
